<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice Game!</h1>
      <form id="new-game">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="player-one">Name of Player One</label>
              <input type="text" class="form-control" id="player-one">
              <button class="btn-primary roll">Roll</button>
              <button class="btn-primary hold">Hold</button>
            </div> 
        </div>
          <div class="form-group">
            <div class="col-md-6">
              <label for="player-two">Name of Player Two</label>
              <input type="text" class="form-control" id="player-two">
              <button class="btn-primary roll">Roll</button>
              <button class="btn-primary hold">Hold</button>
            </div>
          </div>
        </div>  
      </form>
  </div>
</body>
</html>
